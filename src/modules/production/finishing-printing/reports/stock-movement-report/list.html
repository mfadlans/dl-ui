<template>
    <au-input-form 
      title="Laporan Stock In/Out">
        <!--<style>
            table > tbody > tr > td {

        <div class="row">
          <div class="col-md-6">
              <form class="form-horizontal">

                <au-autocomplete 
                  value.bind="productionOrder" 
                  label="Storage" 
                  change.delegate="productionOrderChanged($event)"
                  loader.bind="productionOrderLoader" 
                  placeholder="Input Storage" 
                  key="code" 
                  text="storageName">
                </au-autocomplete>

                <au-dropdown
                  label="Status"
                  items.bind="statusOptions"
                ></au-dropdown>
                
                <au-datepicker 
                  label="Tanggal Awal" 
                  value.bind="dateFrom"
                ></au-datepicker>

                <au-datepicker 
                  label="Tanggal Akhir" 
                  value.bind="dateTo"
                ></au-datepicker>

                <div class="btn-group pull-right">
                    <button click.delegate="searching()" class='btn btn-success'>Cari</button>
                    <button click.delegate="reset()" class='btn btn-success'>Reset</button>
                </div>

                <!--<div class="btn-group pull-left">
                    <a click.delegate="ExportToExcel()" class='btn btn-primary'>Excel</a>
                </div>-->
            </form>
          </div>
        </div>

        <br>
        </br>

        <au-table
          data.bind="stock"
          columns.bind="columns"
          sortable.bind="true"
          page-size="25"
          context.bind="context"
          context-click.delegate="contextCallback($event)">
          
          <div slot="toolbar" class="btn-group">
            <button class="btn btn-default" click.delegate="ExportToExcel()">Excel</button>
          </div>
        </au-table>
