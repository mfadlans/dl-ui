<template>
  <tr>
    <td style="text-align:center;" class="col-sm-2">
      <au-textbox value.bind="item.pcsNo" error.bind="error.pcsNo" read-only.bind="options.readOnly" options.bind="controlOptions"></au-textbox>
    </td>
    <td>
      <au-textbox value.bind="item.lot" error.bind="error.lot" read-only.bind="options.readOnly" options.bind="controlOptions"></au-textbox>
    </td>
    <td>
      <au-dropdown value.bind="item.status" error.bind="error.status" items.bind="statusOptions" read-only.bind="options.readOnly"></au-dropdown>
    </td>
    <td if.bind="!options.readOnly"><button class="btn btn-danger pull-right" click.delegate="onremove(item, $event)">-</button></td>
  </tr>
</template>
