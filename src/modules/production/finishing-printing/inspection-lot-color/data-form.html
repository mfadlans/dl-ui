<template>
	<!--<div class="row">
	    <div class="col-md-6">-->
            <au-input-form 
            title.bind="title"
            with.bind="context"
            options.bind="formOptions">
                <au-autocomplete 
                    value.bind="data.kanban" 
                    error.bind="error.kanban"
                    label="No Order Produksi - Kereta" 
                    loader.bind="kanbanLoader"
                    placeholder="search No Order Produksi - Kereta" 
                    change.delegate="kanbanChanged($event)"
                    key="code" 
                    template="modules/production/finishing-printing/inspection-lot-color/template/kanban"
                    read-only.bind="(readOnly || isEdit)">
                </au-autocomplete>
                <au-datepicker 
                    label="Tgl. Pemeriksaan" 
                    value.bind="data.date" 
                    error.bind="error.date" 
                    read-only.bind="readOnly">
                </au-datepicker>
                <au-textbox 
                    label="No. Order Produksi" 
                    value.one-way="orderNo" 
                    read-only="true"
                    if.bind="hasKanban">
                </au-textbox>
                <au-textbox 
                    label="Konstruksi" 
                    value.one-way="construction" 
                    read-only="true"
                    if.bind="hasKanban">
                </au-textbox>
                <au-textbox 
                    label="Jumlah Order" 
                    value.one-way="orderQuantity" 
                    read-only="true"
                    if.bind="hasKanban">
                </au-textbox>

                <au-collection 
                    items.bind="data.items"
                    errors.bind="error.items" 
                    columns.bind="itemsColumns"
                    add.bind="addItems"
                    remove.bind="removeItem"  
                    title="Item"
                    read-only.bind="readOnly" 
                    item-template="modules/production/finishing-printing/inspection-lot-color/template/item">
                </au-collection>
            </au-input-form>
	    <!--</div>
	</div>-->
</template>
