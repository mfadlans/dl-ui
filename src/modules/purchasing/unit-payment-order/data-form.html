<template>
  <au-input-form
  title.bind="title"
  with.bind="context"
  options.bind="formOptions">

    <div class="row">
      <div class="col-md-6"> 
        <au-textbox                
          label="No. Surat Perintah Bayar"                            
          value.bind="data.no"                    
          error.bind="error.no"                   
          read-only.bind="true" 
          if.bind="readOnly || isEdit"
        ></au-textbox>

        <au-datepicker             
          label="Tanggal Surat Perintah Bayar"                      
          value.bind="data.date"                  
          error.bind="error.date"                 
          read-only.bind="readOnly"
        ></au-datepicker>

        <au-autocomplete  
          label="Divisi"                        
          value.bind="data.division"              
          error.bind="error.division"           
          read-only.bind="readOnly || isEdit"   
          change.delegate="divisionChanged($event)"
          loader.bind="divisionLoader"
          placeholder="cari division"
          key="id"
          text="name"
        ></au-autocomplete>

        <au-autocomplete  
          label="Supplier"                        
          value.bind="data.supplier"              
          error.bind="error.supplier"           
          read-only.bind="readOnly || isEdit"   
          change.delegate="supplierChanged($event)"
          loader.bind="supplierLoader"
          placeholder="cari supplier"
          key="code"
          text="name"
        ></au-autocomplete>

        <au-autocomplete  
          label="Kategori"                        
          value.bind="data.category"              
          error.bind="error.category"           
          read-only.bind="readOnly || isEdit"   
          change.delegate="categoryChanged($event)"
          loader.bind="categoryLoader"
          placeholder="cari kategori"
          key="code"
          text="name"
        ></au-autocomplete>

        <au-dropdown              
          label="Term Pembayaran"    
          value.bind="data.paymentMethod"         
          error.bind="error.paymentMethod"        
          read-only.bind="readOnly"   
          items.bind="termPaymentOptions" 
          change.delegate="paymentMethodChanged($event)"
        ></au-dropdown>

        <au-autocomplete  
          label="Mata Uang"                       
          value.bind="data.currency"              
          error.bind="error.currency"             
          read-only.bind="readOnly || isEdit"   
          change.delegate="currencyChanged($event)"
          loader.bind="currencyLoader"
          placeholder="cari mata uang"
          key="code"
          text="code"
        ></au-autocomplete>

        <au-textbox                
          label="No. Invoice"                            
          value.bind="data.invoceNo"                    
          error.bind="error.invoceNo"                   
          read-only.bind="readOnly"
        ></au-textbox>

        <au-datepicker             
          label="Tanggal Invoice"                      
          value.bind="data.invoceDate"                  
          error.bind="error.invoceDate"                 
          read-only.bind="readOnly"
        ></au-datepicker>

        <au-datepicker             
          label="Tanggal Jatuh Tempo"                      
          value.bind="data.dueDate"                  
          error.bind="error.dueDate"                 
          read-only.bind="readOnly"
        ></au-datepicker>

        <au-multiline              
          label="Keterangan"                      
          value.bind="data.remark"                
          error.bind="error.remark"               
          read-only.bind="readOnly"
        ></au-multiline>
      </div>
    

    
      <div class="col-md-6"> 

        <au-checkbox               
          label="Apakah kena Pph?"                
          value.bind="data.useVat"          
          error.bind="error.useVat"         
          read-only.bind="readOnly || isEdit"   
          change.delegate="useVatChanged($event)"
        ></au-checkbox> 

        <au-autocomplete
          label="Jenis Pph"                       
          value.bind="data.vat"              
          error.bind="error.vat"             
          read-only.bind="readOnly || isEdit"   
          change.delegate="vatChanged($event)"
          loader.bind="vatLoader"
          placeholder="cari mata uang"
          key="code"
          text="name"
          if.bind=data.useVat
        ></au-autocomplete>

        <au-numeric                
          label="Rate PPH"                        
          value.bind="data.vat.rate"               
          error.bind="error.vatRate"                  
          read-only.bind="true" 
          format="0"       
          post-fix="%"
          if.bind=data.useVat
        ></au-numeric>

        <au-textbox                
          label="No. Faktur Pajak (PPH)"                            
          value.bind="data.vatNo"                    
          error.bind="error.vatNo"                   
          read-only.bind="readOnly" 
          if.bind=data.useVat
        ></au-textbox>
        
        <au-datepicker             
          label="Tanggal Faktur Pajak (PPH)"                      
          value.bind="data.vatDate"                  
          error.bind="error.vatDate"                 
          read-only.bind="readOnly"
          if.bind=data.useVat
        ></au-datepicker>

        <au-checkbox               
          label="Apakah kena Ppn?"                
          value.bind="data.useIncomeTax"          
          error.bind="error.useIncomeTax"         
          read-only.bind="readOnly || isEdit"   
          change.delegate="useIncomeTaxChanged($event)"
        ></au-checkbox> 

        <au-textbox                
          label="No. Faktur Pajak (PPN)"                            
          value.bind="data.incomeTaxNo"                    
          error.bind="error.incomeTaxNo"                   
          read-only.bind="readOnly" 
          if.bind=data.useIncomeTax
        ></au-textbox>
        
        <au-datepicker             
          label="Tanggal Faktur Pajak (PPN)"                      
          value.bind="data.incomeTaxDate"                  
          error.bind="error.incomeTaxDate"                 
          read-only.bind="readOnly"
          if.bind=data.useIncomeTax
        ></au-datepicker>

      </div>
    </div>
    
    <au-collection 
        title="Detail"
        items.bind="data.items" 
        columns.bind="columns" 
        add.bind="addItems"
        remove.bind="removeItems"
        read-only.bind="readOnly" 
        item-template="modules/purchasing/unit-payment-order/template/no-bon-unit">
    </au-collection>



  </au-input-form>
</template>
