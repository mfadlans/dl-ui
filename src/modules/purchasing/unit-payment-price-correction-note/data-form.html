<template>
  
        <au-input-form
          title.bind="title"
          with.bind="context"
          options.bind="formOptions"
        >

        <div class="row">
          <div class="col-md-6">

        <au-dropdown
          label="Jenis Koreksi"
          value.bind="data.correctionType"
          items.bind="correctionTypes" 
          change.delegate="correctionTypeChanged($event)"
          read-only.bind="readOnly"
        ></au-dropdown>

        <au-textbox
          label="No. Koreksi"
          value.bind="data.no"
          error.bind="error.no"
          read-only.bind="true"
          if.bind="readOnly || isEdit"
        ></au-textbox>

        <au-datepicker
          label="Tgl. Koreksi"
          value.bind="data.date"
          error.bind="error.date"
          read-only.bind="readOnly"
        ></au-datepicker>

        <au-autocomplete
          label="No. Surat Perintah Bayar"
          value.bind="data.unitPaymentOrder.no"          
          error.bind="error.unitPaymentOrder.no"
          loader.bind="unitPaymentOrderLoader"             
          read-only.bind="readOnly"   
          change.delegate="unitPaymentOrderChanged($event)"
        ></au-autocomplete>

        <au-textbox
          label="Supplier"
          value.bind="data.unitPaymentOrder.no.supplier.name || data.unitPaymentOrder.supplier.name"
          error.bind="error.unitPaymentOrder.supplier.name"
          read-only.bind="true"   
          if.bind=data.unitPaymentOrder.no
        ></au-textbox>

        <au-textbox
          label="No. Invoice Koreksi"
          value.bind="data.invoiceCorrectionNo"
          error.bind="error.invoiceCorrectionNo"
          read-only.bind="readOnly"   
        ></au-textbox>

        <au-datepicker
          label="Tgl. Invoice Koreksi"
          value.bind="data.invoiceCorrectionDate"
          error.bind="error.invoiceCorrectionDate"
          read-only.bind="readOnly"
        ></au-datepicker>

        <au-textbox
          label="No. Faktur Pajak Koreksi (PPN)"
          value.bind="data.incomeTaxCorrectionNo"
          error.bind="error.incomeTaxCorrectionNo"
          read-only.bind="readOnly"   
        ></au-textbox>

        <au-datepicker
          label="Tgl. Faktur Pajak Koreksi (PPN)"
          value.bind="data.incomeTaxCorrectionDate"
          error.bind="error.incomeTaxCorrectionDate"
          read-only.bind="readOnly"
        ></au-datepicker>

        <au-textbox
          label="No. Faktur Pajak Koreksi (PPN)"
          value.bind="data.vatTaxCorrectionNo"
          error.bind="error.vatTaxCorrectionNo"
          read-only.bind="readOnly"   
        ></au-textbox>

        <au-datepicker
          label="Tgl. Faktur Pajak Koreksi (PPN)"
          value.bind="data.vatTaxCorrectionDate"
          error.bind="error.vatTaxCorrectionDate"
          read-only.bind="readOnly"
        ></au-datepicker>

        <au-datepicker
          label="Tgl. Jatuh Tempo"
          value.bind="data.unitPaymentOrder.dueDate"
          error.bind="error.unitPaymentOrder.dueDate"
          read-only.bind="readOnly"
          if.bind="data.unitPaymentOrderId && data.unitPaymentOrder._id"
        ></au-datepicker>

        <au-multiline
          label="keterangan"
          value.bind="data.remark"
          error.bind="error.remark"
          read-only.bind="readOnly"
        ></au-multiline>
          </div>
      </div>

        <au-collection
          items.bind="data.items"
          columns.bind="listColumns"
          read-only.bind="readOnly"
          item-template="modules/purchasing/unit-payment-price-correction-note/template/list"
        ></au-collection>
        </au-input-form>
      
</template>
