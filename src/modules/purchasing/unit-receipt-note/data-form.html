<template>
  <au-input-form
    title.bind="title"
    with.bind="context"
    options.bind="formOption"
  >
  
  <au-textbox
    label="No. Bon Unit"
    value.bind="data.no"
    error.bind="error.no"
    read-only.bind="true"
    if.bind="readOnly"
  ></au-textbox>

  <au-datepicker
    label="Tgl. Bon Unit"
    value.bind="data.date"
    read-only.bind="readOnly"
  ></au-datepicker>

  <au-autocomplete
    label="Unit"
    value.bind="data.unit.division.name"
    loader.bind="unitLoader"
    read-only.bind="readOnly"
    change.delegate="unitChanged($event)"
  ></au-autocomplete>

  <au-autocomplete
    label="Supplier"
    value.bind="data.supplier"
    loader.bind="supplierLoader"
    read-only.bind="readOnly"
    change.delegate="supplierChanged($event)"
  ></au-autocomplete>

  <au-autocomplete
    label="Surat Jalan"
    value.bind="data.deliveryOrder.no"
    loader.bind="deliveryOrderLoader"
    read-only.bind="readOnly"
    change.delegate="deliveryOrderChanged($event)"
    if.bind="data.unit && data.supplier"
  ></au-autocomplete>

  <au-multiline
    label="Keterangan" 
    value.bind="data.remark"
    read-only.bind="readOnly"
  ></au-multiline>

  <au-collection
    value.bind="data.items"
    error.bind="error.items"
    read-only.bind="readOnly"
    filter.one-way="filter"
    if.bind="data.deliverOrderId"
  ></au-collection>
  </au-input-form>
</template>
