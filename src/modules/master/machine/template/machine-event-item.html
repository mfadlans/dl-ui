<template>
  <tr>
  <td style="text-align:center;" class="col-sm-2">
    <au-textbox 
    value.bind="machineEvent.no" 
    error.bind="error.no"
    read-only.bind="options.readOnly" 
    options.bind="controlOptions">
    </au-textbox>
  </td>
  <td>
    <au-textbox 
    value.bind="machineEvent.name" 
    error.bind="error.name"
    read-only.bind="options.readOnly" 
    options.bind="controlOptions"></au-textbox>
  </td>
  <td>
    <au-dropdown
      value.bind="machineEvent.category"
      error.bind="error.category"
      read-only.bind="options.readOnly" 
      items.bind="categories">
    </au-dropdown>
  </td>
  <td if.bind="!options.readOnly"><button class="btn btn-danger pull-right" click.delegate="onremove(machineEvent, $event)">-</button></td>
  </tr>
</template>
